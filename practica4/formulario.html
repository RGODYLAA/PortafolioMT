<body>
    <div class="container">
        <h1>Formulario de Información Personal</h1>
        
        <form id="formPersonal">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" 
                       id="nombre" 
                       name="nombre" 
                       required
                       placeholder="Ingrese su nombre completo">
            </div>
            
            <div class="form-group">
                <label for="correo">Correo electrónico:</label>
                <input type="email" 
                       id="correo" 
                       name="correo" 
                       required
                       placeholder="ejemplo@correo.com">
            </div>
            
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" 
                       id="edad" 
                       name="edad" 
                       min="1" 
                       max="120" 
                       required
                       placeholder="18">
            </div>
            
            <div class="form-group">
                <label>Género:</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" 
                               id="masculino" 
                               name="genero" 
                               value="Masculino" 
                               required>
                        <label for="masculino">Masculino</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" 
                               id="femenino" 
                               name="genero" 
                               value="Femenino" 
                               required>
                        <label for="femenino">Femenino</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" 
                               id="otro" 
                               name="genero" 
                               value="Otro" 
                               required>
                        <label for="otro">Otro</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                <input type="date" 
                       id="fechaNacimiento" 
                       name="fechaNacimiento" 
                       required>
            </div>
            
            <div class="form-group">
                <label for="colorFavorito">Color favorito:</label>
                <input type="color" 
                       id="colorFavorito" 
                       name="colorFavorito" 
                       value="#0000ff"
                       required>
            </div>
            
            <button type="submit">Enviar información</button>
        </form>
        
        <div id="resultado">
            <h2>Información recibida:</h2>
            <p id="informacionCompleta"></p>
        </div>
    </div>

</body>
