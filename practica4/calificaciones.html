<body>
    <div class="container">
        <h1>Evaluador de Calificaciones</h1>
        
        <form id="formCalificacion">
            <div class="form-group">
                <label for="calificacion">Ingrese la calificación (0-10):</label>
                <input type="number" 
                       id="calificacion" 
                       name="calificacion" 
                       step="0.1" 
                       min="0" 
                       max="10" 
                       required>
            </div>
            <button type="submit">Evaluar Calificación</button>
        </form>
        
        <p id="resultado"></p>
        
        <div class="tabla-referencia">
            <strong>Tabla de Equivalencias:</strong>
            <table>
                <tr>
                    <th>Rango de calificaciones</th>
                    <th>Equivalencia</th>
                </tr>
                <tr>
                    <td>[0, 6)</td>
                    <td>NA</td>
                </tr>
                <tr>
                    <td>[6, 7.5)</td>
                    <td>S</td>
                </tr>
                <tr>
                    <td>[7.5, 9)</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>[9, 10)</td>
                    <td>MB</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>LAP</td>
                </tr>
            </table>
        </div>
    </div>
